[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    physics: marks tests as physics validation tests (may be slower)
    slow: marks tests as slow running
    requires_wx: marks tests that require wxPython

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
